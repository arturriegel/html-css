<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Formulário</title>

        <style>
            body {
                background-color: grey;
            }
        </style>
    </head>

    <body>
        <h1>Teste de formulário</h1>

        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iusu">Nome: </label>
                <input type="text" name="usu" id="iusu" required autocomplete="name" placeholder="Nome completo">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
            </p>
            <p>
                <label for="imes">Período Letivo: </label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia da Prova: </label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Horário da Prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
