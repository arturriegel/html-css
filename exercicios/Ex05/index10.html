<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Formulário</title>

        <style>
            body {
                background-color: grey;
            }
            fieldset {
                border: 2px solid black;
            }
        </style>
    </head>

    <body>
        <h1>Exemplo de formulário</h1>
        <form action="" method="get" autocomplete="on">

            <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="iidade.innerHTML = 2023 - iano.value">
            </p>

            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>
    </body>
</html>
