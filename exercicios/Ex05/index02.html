<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Formulário</title>

        <style>
            body {
                background-color: grey;
            }
        </style>
    </head>

    <body>
        <h1>Configurações do formulário</h1>

        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuário: </label>
                <input type="text" name="usu" id="iusu" required autocomplete="name" placeholder="Nome completo">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="5" autocomplete="current-password" placeholder="Digite uma senha">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
